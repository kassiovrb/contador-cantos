<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- Bloqueio de zoom -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- PWA / Modo App -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Contador de Cantos">

<title>Contador de Cantos</title>

<style>
* {
    touch-action: manipulation;
}

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #f2f2f2;
}

#app {
    width: 390px;
    height: 844px;
    transform-origin: top left;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
    padding: 10px;
    box-sizing: border-box;
}

#topo {
    text-align: center;
}

#tempo {
    font-size: 60px;
    font-weight: bold;
}

#controleTempo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 6px;
}

.btnTempo {
    font-size: 24px;
    padding: 5px 12px;
}

#previsao {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
}

#conteudo {
    margin-top: 20px;
}

#minutos {
    font-size: 16px;
    padding-right: 190px;
}

#contador {
    position: fixed;
    top: 250px;
    right: 25px;
    width: 170px;
    text-align: center;
    z-index: 10;
}

#labelCantos {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 6px;
}

#total {
    font-size: 72px;
    font-weight: bold;
    background: #FFD700;
    color: #000;
    width: 160px;
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background 0.1s ease;
}

.piscar {
    background: #FF3B3B !important;
}

#botoes {
    position: fixed;
    bottom: 28px;
    left: 0;
    width: 100%;
    text-align: center;
}

#btnContar {
    width: calc(95% + 120px);
    height: 270px;
    font-size: 70px;
    background: green;
    color: white;
    border: none;
    border-radius: 18px;
}

#btnsPequenos {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 8px;
}

.btnSmall {
    font-size: 16px;
    padding: 8px 14px;
    background: #F5E6C8;
    color: #000;
    border: 1px solid #D8C9A6;
    border-radius: 8px;
}
</style>
</head>

<body>
<div id="app">

<div id="topo">

    <div id="btnsPequenos">
        <button class="btnSmall" onclick="pausar()">PAUSE</button>
        <button class="btnSmall" onclick="zerar()">ZERAR</button>
        <button class="btnSmall" onclick="toggleSom()" id="btnSom">Som: ON</button>
    </div>

    <div id="tempo">15:00</div>

    <div id="controleTempo">
        <button class="btnTempo" onclick="ajustarTempo(1)">▲</button>
        <span id="tempoMin">15 min</span>
        <button class="btnTempo" onclick="ajustarTempo(-1)">▼</button>
    </div>

    <div id="previsao">Previsão: 0 cantos</div>
</div>

<div id="conteudo">
    <div id="minutos"></div>
</div>

<div id="contador">
    <div id="labelCantos">CANTOS</div>
    <div id="total">0</div>
</div>

<div id="botoes">
    <button id="btnContar" onclick="contar()">CONTAR</button>
</div>

</div>

<script>
function ajustarEscala() {
    const baseW = 390;
    const baseH = 844;

    const scaleX = window.innerWidth / baseW;
    const scaleY = window.innerHeight / baseH;
    const scale = Math.min(scaleX, scaleY);

    const app = document.getElementById("app");
    app.style.transform = `scale(${scale})`;
}

window.addEventListener("resize", ajustarEscala);
ajustarEscala();

/* (todo o restante do seu JS permanece exatamente igual) */
</script>
</body>
</html>
